<html>  
    <head>
        <title>Booking</title>
        <link rel="stylesheet" href="../CSS/booking.css">
        <link rel="shortcut icon" href="../Image/Logo/FunJumps.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="contaner">
            <div class="plan-info">
                <div class="info">
                    <div class="back">
                        <a href="../index.html">
                            <i class="fa-solid fa-left-long"></i>
                        </a>
                    </div>
                    <div class="personal">
                        <div class="imgs">
                            <img src="../Image/Icons/SinglePersone.png" alt="Personal plan" height="100px">
                        </div>
                        <div class="text">
                            <h1>Personal Plan</h1>
                            <h2>600₹/Person</h2>
                        </div>
                    </div>
                    <div class="family">
                        <div class="imgs">
                            <img src="../Image/Icons/Family.png" alt="Personal plan" height="100px">
                        </div>
                        <div class="text">
                            <h1>Family Plan</h1>
                            <h2>1,500₹/3 Person</h2>
                        </div>
                    </div>
                    <div class="group">
                        <div class="imgs">
                            <img src="../Image/Icons/Group.png" alt="Personal plan" height="100px">
                        </div>
                        <div class="text">
                            <h1>Group Plan</h1>
                            <h2>5,000₹/9 Person</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="plan-book-form">
                <h1>Book Now</h1>
                <form action="../Index.html">
                    <input type="text" placeholder="Enter Your Name*" required>
                    <div class="row">
                        <input type="tel" placeholder="Enter Your Mobile Number*" maxlength="10" required>
                        <input type="email" placeholder="Enter Your Email*" required>
                    </div>
                    <select required>
                        <option selected>Select Plan</option>
                        <option>Personal Plan</option>
                        <option>Family Plan</option>
                        <option>Group plan</option>
                    </select>
                    <div class="row">
                        <input type="date" placeholder="Enter Your Mobile Number*" maxlength="10" required>
                        <input type="number" placeholder="Enter Number of Member" required>
                    </div>
                    <input type="submit" value="Book">
                </form>
            </div>
        </div>
    </body>
</html>

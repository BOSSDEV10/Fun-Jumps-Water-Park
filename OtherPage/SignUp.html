<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="../CSS/SignUp.css">
        <link rel="shortcut icon" href="../Image/Logo/FunJumps.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="contaner">
            <div class="inputs">
                <div class="back">
                    <a href="../index.html">
                        <i class="fa-solid fa-left-long"></i>
                    </a>
                </div>
                <h1>Sign Up</h1>
                <form action="../Index.html">
                    <input type="text" placeholder="Enter Your Email" required>
                    <input type="password" placeholder="Enter Your Password" required>
                    <input type="password" placeholder="Conform Your Password" required>
                    <div class="mid">
                        <div class="rem-for">
                            <div class="rem">
                                <input type="checkbox">
                                <p>Remember Me</p>
                            </div>
                            <div class="for">
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>
                        <div class="account">
                            <p>I Have An Account</p>
                            <a href="SignIn.html">Sign In?</a>
                        </div>
                    </div>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </body>
</html>
